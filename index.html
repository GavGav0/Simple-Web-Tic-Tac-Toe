<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <label for="gridSizeInput">Grid Size:</label>
    <input type="number" id="gridSizeInput" value="3" min="3" max="10">
    <br>
    <label for="winLengthInput">Win Length:</label>
    <input type="number" id="winLengthInput" value="3" min="3" max="10">
    <br>
    <button onclick="togglePause()">Pause</button>
    <button onclick="resetGame()">Reset Game</button>
    <button onclick="toggleFullScreen()">Toggle Fullscreen</button>
    <div id="board" class="board"></div>
    <div id="endScreen" class="end-screen">
      <div id="endMessage"></div>
      <button onclick="restartGame()">Restart Game</button>
    </div>
    <p>Total Visitors: <span id="visitorCount">0</span></p> <!-- Add this line for the visitor counter -->
  </div>
  <script src="script.js"></script>
</body>
</html>
